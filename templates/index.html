<!DOCTYPE html><html lang="en">
<head>
    <title>API Functionality</title>
    <meta charset="UTF-8">
    <link href="styles.css">
</head>
<body>
    
    <main>
        <h2>Enter Your Name:</h2>
        <!-- Form to enter input and submit message -->
        <form method="post">
            <input type="text" name="name" placeholder="Enter name...">
            <button type="submit">Submit</button>
        </form>

        <!-- Jinja2 allows for this python code to be in html with the brackets only when server is live @ http://127.0.0.1:5000 -->
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
    </main>
    <script src="script.js"></script>
</body>
</html>

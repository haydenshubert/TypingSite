<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Site</title>

    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <!-- Main content -->
    <main> 

        <!-- Contains the words to be typed (static for now) -->
        <div class="center-wrapper">
            <p id="to-be-typed">The state of the program right now is pressing the button to start the timer and allow for typing then after time is up it disablse and prints your typed words in console. Can press the start button again but it does remove the text in the box.</p>
        </div>
        <!-- Contains the button to start startTyping() and the input box -->
        <div class="center-wrapper">
            <input type="text" id="words-typed" placeholder="Start typing ..." />
        </div>
        <div class="center-wrapper">
            <button id="temporary-start-button" onclick="startTyping()">Start Timer</button>
        </div>
        <!--  -->
        <div class="center-wrapper">
            <h3>You have <span id="timer">10</span> seconds to type</h3>    <!-- Change the number if time is different -->
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
